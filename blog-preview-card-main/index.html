<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <img src="assets/images/illustration-article.svg" alt="" class="cover" />

      <div class="content">
        <div class="tag">Learning</div>
        <div class="note">Published 21 Dec 2023</div>
        <h2>HTML & CSS foundations</h2>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <footer>
        <img src="assets/images/image-avatar.webp" alt="" class="img-footer" />
        <div class="name">Greg Hooper</div>
      </footer>
    </section>
  </body>
</html>
